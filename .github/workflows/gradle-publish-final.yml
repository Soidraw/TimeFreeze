name: Java CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Validate gradlew integrity
      uses: gradle/wrapper-validation-action@v2

    - name: Set executable permissions for gradlew
      run: chmod +x ./gradlew

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties', '**/build.gradle') }}

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Calculate artifact names
      id: calculate_artifact_names
      run: |
        SNAPSHOT_SUFFIX=${{ !startsWith(github.ref, 'refs/tags/release-') && '-SNAPSHOT' || '' }}
        MC=$(awk -F '=' '/minecraft_version/ { print $2; }' gradle.properties)
        BUILD=$(awk -F '=' '/build_number/ { print $2; }' gradle.properties)
        echo "forge=build/libs/TimeFreeze-${MC}-${BUILD}-FORGE${SNAPSHOT_SUFFIX}.jar" >> "$GITHUB_OUTPUT"

    - name: Build the mod jar
      run: ./gradlew build

    - name: Run tests (if applicable)
      run: ./gradlew test

    - name: Stop Gradle Daemon
      run: ./gradlew --stop

    - name: Archive Forge Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Forge
        path: |
          ${{ steps.calculate_artifact_names.outputs.forge }}
          ${{ steps.calculate_artifact_names.outputs.forge }}.asc
